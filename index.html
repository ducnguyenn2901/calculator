<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./2344132.png" type="image/x-icon">
    <title>DUC'S CALCULATOR</title>
</head>

<body style="background-image: url(./2-408.jpg);">
    <!-- <div id="code">
    <span class="say" style="font-size:22px; color: white;" >Welcome to Duc's Computer</span><br>
    <span class="say" style="font-size:22px; color: white;" >Input your number to calculate</span>
</div> -->
    <h1 class="ml11" style="text-align: center; margin-top: 100px;">
        <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters" style="color:white;">Welcome to Calculator</span>
        </span>
    </h1>
    <div class="cal">
        <img src="./hinh-anh-doraemon-cute_1.jpg" alt="" class="sticker-1">
        <img src="./hinh-anh-doraemon-cute_4.jpg" alt="" class="sticker-2">
        <table style="margin-top:20px; margin-left: 30px; margin-bottom: 20px">
            <tr>
                <td>
                    <input type="text" id="result"
                        style="background-color: aqua ; height: 40px; text-align: right; padding-right: 5px;" disabled>
                </td>
                <td>
                    <input type='button' value='C' onclick="clearSCR()"
                        style="margin: 5px; color: black; background-color: rgb(249, 84, 84); width: 50px;" />
                </td>
            </tr>
        </table>
        <div class="text-center">
            <table class="num">
                <tr>
                    <td>
                        <input type="button" value="7" class="button" onClick="display('7')">
                    </td>
                    <td>
                        <input type="button" value="8" class="button " onClick="display('8')">
                    </td>
                    <td>
                        <input type="button" value="9" class="button" onClick="display('9')">
                    </td>
                    <td>
                        <input type="button" value="/" class="operator" onClick="display('/')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="4" class="button" onClick="display('4')">
                    </td>
                    <td>
                        <input type="button" value="5" class="button" onClick="display('5')">
                    </td>
                    <td>
                        <input type="button" value="6" class="button" onClick="display('6')">
                    </td>
                    <td>
                        <input type="button" value="*" class="operator" onClick="display('*')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="1" class="button" onClick="display('1')">
                    </td>
                    <td>
                        <input type="button" value="2" class="button" onClick="display('2')">
                    </td>
                    <td>
                        <input type="button" value="3" class="button" onClick="display('3')">
                    </td>
                    <td>
                        <input type="button" value="-" class="operator" onClick="display('-')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="0" class="button" onClick="display('0')">
                    </td>
                    <td>
                        <input type="button" value="." class="button" onClick="display('.')">
                    </td>
                    <td>
                        <input type="button" value="=" class="button" onClick="solve()"
                            style="background-color: rgb(214, 104, 192);">
                    </td>
                    <td>
                        <input type="button" value="+" class="operator" onClick="display('+')">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="./index.js"></script>


</html>
